<div data-ng-controller="MenuCtrl">

    <ul class="nav nav-stacked">
        <li data-ng-repeat="item in menu" data-ng-if="isVisible(item)">
            <a href="" data-ng-click="item.goToState()" ng-class="{active: item.isActive()}">
                <i class="fa fa-{{item.icon}}" style="width: 20px"></i>
                {{item.title}}
            </a>
        </li>
    </ul>

</div>
