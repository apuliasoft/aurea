<section data-ng-controller="TeachingsCtrl" data-ng-init="find()">

  <div class="row">
    <div class="col-xs-4" data-ng-repeat="teaching in teachings">
      <div class="thumbnail well well-sm">
        <h3>{{teaching.name}}</h3>

        <div class="pull-right">
          <div class="btn-group btn-group-xs">
            <button class="btn btn-default" role="button" data-ng-click="goToEditTeaching(teaching)" title="Modifica"
                    data-ng-if="global.isAdmin() || global.isManager()">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-primary" role="button" data-ng-click="goToTeachingRegistry(teaching)"
                    title="Seleziona" data-ng-if="global.isAdmin() || global.isManager() || (global.isTeacher() && teaching.teacher === global.user._id)">
              <i class="fa fa-check"></i>
            </button>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container">
      <p class="navbar-text">
        Powered by <a href="http://www.apuliasoft.com" target="new">ApuliaSoft</a>
      </p>

      <div class="nav navbar-nav navbar-right btn-group">
        <button type="button" data-ng-click="goToCreateTeaching()" class="btn btn-primary navbar-btn" title="Aggiungi"
                data-ng-if="global.isAdmin() || global.isManager()">
          <i class="fa fa-plus"></i> Aggiungi
        </button>
      </div>
    </div>
  </nav>

</section>
