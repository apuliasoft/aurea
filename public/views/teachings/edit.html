<section data-ng-controller="TeachingsCtrl" data-ng-init="findOne()">
  <h2>Modifica insegnamento</h2>

  <form name="teachingForm" role="form" data-ng-submit="update()" novalidate>

    <div class="form-group">
      <label for="name" class="control-label">Nome</label>
      <input type="text" data-ng-model="teaching.name" id="name" name="name" class="form-control" placeholder="Nome">
    </div>

    <div class="form-group">
      <label for="teacher" class="control-label">Insegnante</label>
      <select data-ng-model="teaching.teacher" id="teacher" name="teacher" class="form-control" placeholder="Insegnante" data-ng-options="teacher._id as getFullName(teacher) for teacher in teachers"></select>
    </div>

    <div class="form-group">
      <label for="schoolClass" class="control-label">Classe</label>
      <select data-ng-model="teaching.schoolClass" id="schoolClass" name="schoolClass" class="form-control" placeholder="Classe" data-ng-options="schoolClass._id as schoolClass.name for schoolClass in schoolClasses"></select>
    </div>

    <hr>

    <button type="submit" class="btn btn-primary">Salva</button>

    <button type="button" data-ng-click="list()" class="btn btn-default">Annulla</button>

  </form>
</section>
