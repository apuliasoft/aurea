<section data-ng-controller="TeachingsCtrl" data-ng-init="init()">

  <form name="teachingForm" role="form" data-ng-submit="create(teachingForm.$valid)" novalidate class="form-horizontal">

    <div class="form-group"
         data-ng-class="{ 'has-error' : teachingForm.name.$invalid && !teachingForm.name.$pristine }">
      <label for="name" class="col-sm-2 control-label">Nome</label>

      <div class="col-sm-10">
        <input type="text" data-ng-model="teaching.name" id="name" name="name" class="form-control"
               placeholder="Nome" required>
      </div>

      <p ng-show="teachingForm.name.$invalid && !teachingForm.name.$pristine" class="help-block">
        Il nome è obbligatorio.
      </p>
    </div>

    <div class="form-group"
         data-ng-class="{ 'has-error' : teachingForm.teacher.$invalid && !teachingForm.teacher.$pristine }">
      <label for="teacher" class="col-sm-2 control-label">Insegnante</label>

      <div class="col-sm-10">
        <select data-ng-model="teaching.teacher" id="teacher" name="teacher" class="form-control"
                data-ng-options="teacher._id as teacher | name for teacher in teachers" required></select>
      </div>

      <p ng-show="teachingForm.teacher.$invalid && !teachingForm.teacher.$pristine" class="help-block">
        L'insegnante è obbligatorio.
      </p>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="container">
        <p class="navbar-text">
          Powered by <a href="http://www.apuliasoft.com" target="new">ApuliaSoft</a>
        </p>

        <div class="nav navbar-nav navbar-right btn-group">
          <button type="button" data-ng-click="goToListTeachings()" class="btn btn-default navbar-btn" class="Annulla">
            <i class="fa fa-times"></i> Annulla
          </button>
          <button type="submit" data-ng-disabled="teachingForm.$invalid" class="btn btn-primary navbar-btn"
                  class="Salva">
            <i class="fa fa-check"></i> Salva
          </button>
        </div>
      </div>
    </nav>

  </form>
</section>
