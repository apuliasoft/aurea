<section ng-controller="CommunicationsCtrl" ng-init="init()" flex layout="column" layout-fill>

  <md-content md-scroll-y flex layout="row" layout-align="center">

    <form name="communicationForm" ng-submit="save(communicationForm.$valid)" novalidate>
      <md-content class="md-padding">
        <div class="md-whiteframe-z1">
          <md-toolbar>
            <h2 class="md-toolbar-tools">{{title}}</h2>
          </md-toolbar>

          <md-content class="md-padding">

            <md-text-float label="Titolo" ng-model="communication.title" type="text" tabindex="0" name="title" class="longest"
                           required></md-text-float>

            <md-text-float label="Testo" ng-model="communication.text" type="text" tabindex="0" name="text" class="longest"
                           required></md-text-float>

          </md-content>
        </div>
      </md-content>

      <md-button type="button" class="md-fab back-button" ng-click="goToListCommunications()">
        <i class="fa fa-reply-all"></i>
        <md-tooltip>Torna a Comunicazioni</md-tooltip>
      </md-button>

      <md-button type="submit" ng-disabled="communicationForm.$invalid" class="md-fab md-primary add-button">
        <i class="fa fa-save"></i>
        <md-tooltip>Salva</md-tooltip>
      </md-button>
    </form>

  </md-content>

</section>
