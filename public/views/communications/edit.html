<section ng-controller="CommunicationsCtrl" ng-init="findOne()">

  <form name="communicationForm" role="form" ng-submit="update(communicationForm.$valid)" novalidate class="form-horizontal">

    <div class="form-group"
         ng-class="{ 'has-error' : communicationForm.title.$invalid && !communicationForm.title.$pristine }">
      <label for="title" class="col-sm-2 control-label">Titolo</label>

      <div class="col-sm-10">
        <input type="text" ng-model="communication.title" id="title" name="title" class="form-control" placeholder="Titolo"
               required>
      </div>

      <p ng-show="communicationForm.title.$invalid && !communicationForm.title.$pristine" class="help-block">
        Il titolo è obbligatorio.
      </p>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error' : communicationForm.text.$invalid && !communicationForm.text.$pristine }">
      <label for="text" class="col-sm-2 control-label">Testo</label>

      <div class="col-sm-10">
        <textarea ng-model="communication.text" name="text" id="text" rows="10" class="form-control" placeholder="Testo della comunicazione"
                  required></textarea>
      </div>

      <p ng-show="communicationForm.text.$invalid && !communicationForm.text.$pristine" class="help-block">
        Il testo è obbligatorio.
      </p>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="container">
        <p class="navbar-text">
          Powered by <a href="http://www.apuliasoft.com" target="new">ApuliaSoft</a>
        </p>

        <div class="nav navbar-nav navbar-right btn-group">
          <button type="button" ng-click="goToListCommunications()" class="btn btn-default navbar-btn" class="Annulla">
            <i class="fa fa-times"></i> Annulla
          </button>
          <button type="submit" ng-disabled="communicationForm.$invalid" class="btn btn-primary navbar-btn"
                  class="Salva">
            <i class="fa fa-check"></i> Salva
          </button>
        </div>
      </div>
    </nav>

  </form>

</section>
