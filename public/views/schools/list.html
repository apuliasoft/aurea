<section data-ng-controller="SchoolsCtrl" data-ng-init="find()">

  <md-toolbar class="md-theme-light md-whiteframe-z1 toolbar">
    <div class="md-toolbar-tools">
      <h2>Istituti</h2>

      <div flex></div>
    </div>
  </md-toolbar>

  <md-content class="md-content-padding" scroll-y flex>
    <div layout="vertical" layout-fill class="content">
      <div flex layout="vertical">
        <section class="md-theme-white md-whiteframe-z1">
          <md-list>
            <md-item ng-repeat="school in schools">
              <md-item-content class="item-content">
                <div class="md-tile-content" data-ng-click="goToListComplexes(school)">
                  <h3><i class="fa fa-building item-content-icon"></i> {{school.name}}</h3>
                </div>
                <div class="md-tile-right">
                  <md-button class="icon-button" title="Modifica"><i class="fa fa-pencil"></i></md-button>
                  <md-button class="icon-button" title="Cancella"><i class="fa fa-trash"></i></md-button>
                </div>
              </md-item-content>
              <md-divider ng-if="!$last"></md-divider>
            </md-item>
          </md-list>
        </section>
      </div>
    </div>
  </md-content>

  <md-button class="md-button-fab add-button md-theme-light" title="Aggiungi" data-ng-click="goToCreateSchool()">
    <i class="fa fa-plus"></i>
  </md-button>

</section>
