<section data-ng-controller="SchoolsController" data-ng-init="find()">

  <ul class="unstyled">
    <li data-ng-repeat="school in schools">
      <h2>{{school.name}}</h2>
      <a data-ng-href="#!/scuole/{{school._id}}">Dettagli...</a>
    </li>
  </ul>

  <a class="btn btn-default" href="#!/scuole/crea">Nuova scuola</a>

</section>
