<section data-ng-controller="SchoolsCtrl" data-ng-init="init()">

  <form name="schoolForm" role="form" data-ng-submit="create(schoolForm.$valid)" novalidate class="form-horizontal">

    <div class="form-group"
         data-ng-class="{ 'has-error' : schoolForm.name.$invalid && !schoolForm.name.$pristine }">
      <label for="name" class="col-sm-2 control-label">Nome</label>

      <div class="col-sm-10">
        <input type="text" data-ng-model="school.name" id="name" name="name" class="form-control" placeholder="Nome"
               required>
      </div>

      <p ng-show="schoolForm.name.$invalid && !schoolForm.name.$pristine" class="help-block">
        Il nome Ã¨ obbligatorio.
      </p>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="container">
        <p class="navbar-text">
          Powered by <a href="http://www.apuliasoft.com" target="new">ApuliaSoft</a>
        </p>

        <div class="nav navbar-nav navbar-right btn-group">
          <button type="button" data-ng-click="goToListSchools()" class="btn btn-default navbar-btn" class="Annulla">
            <i class="fa fa-times"></i> Annulla
          </button>
          <button type="submit" data-ng-disabled="schoolForm.$invalid" class="btn btn-primary navbar-btn" class="Salva">
            <i class="fa fa-check"></i> Salva
          </button>
        </div>
      </div>
    </nav>

  </form>
</section>
