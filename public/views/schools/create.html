<section data-ng-controller="SchoolsCtrl" data-ng-init="init()">
    <h2>Crea scuola</h2>

    <form name="schoolForm" role="form" data-ng-submit="create(schoolForm.$valid)" novalidate>

        <div class="form-group"
             data-ng-class="{ 'has-error' : schoolForm.name.$invalid && !schoolForm.name.$pristine }">
            <label for="name" class="control-label">Nome</label>
            <input type="text" data-ng-model="school.name" id="name" name="name" class="form-control" placeholder="Nome"
                   required>

            <p ng-show="schoolForm.name.$invalid && !schoolForm.name.$pristine" class="help-block">Il nome Ã¨
                obbligatorio.</p>
        </div>

        <hr>

        <button type="submit" class="btn btn-primary" data-ng-disabled="schoolForm.$invalid">Crea</button>

        <button type="button" data-ng-click="list()" class="btn btn-default">Annulla</button>

    </form>
</section>
