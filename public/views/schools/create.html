<section data-ng-controller="SchoolsCtrl" data-ng-init="init()">

  <form name="schoolForm" role="form" data-ng-submit="create(schoolForm.$valid)" novalidate>

    <div class="form-group"
         data-ng-class="{ 'has-error' : schoolForm.name.$invalid && !schoolForm.name.$pristine }">
      <label for="name" class="control-label">Nome</label>
      <input type="text" data-ng-model="school.name" id="name" name="name" class="form-control" placeholder="Nome"
             required>

      <p ng-show="schoolForm.name.$invalid && !schoolForm.name.$pristine" class="help-block">Il nome Ã¨
        obbligatorio.</p>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="container">
        <p class="navbar-text">
          Powered by <a href="http://www.apuliasoft.com" target="new">ApuliaSoft</a>
        </p>

        <div class="nav navbar-nav navbar-right btn-group">
          <button type="button" data-ng-click="goToListSchools()" class="btn btn-default navbar-btn">Annulla</button>
          <button type="submit" data-ng-disabled="schoolForm.$invalid" class="btn btn-primary navbar-btn">Salva</button>
        </div>
      </div>
    </nav>

  </form>
</section>
