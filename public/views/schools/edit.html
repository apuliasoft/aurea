<section data-ng-controller="ArticlesController" data-ng-init="findOne()">

  <h1>Modifica scuola</h1>

  <form class="form-horizontal" data-ng-submit="update()">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Nome</label>

      <div class="col-sm-10">
        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Nome">
      </div>
    </div>

    <h2>Plessi</h2>

    <div data-ng-repeat="complex in complexes">

      <div class="form-group">
        <label for="address{{$index}}" class="col-sm-2 control-label">Indirizzo</label>

        <div class="col-sm-10">
          <input type="text" data-ng-model="complex.address" id="address{{$index}}" class="form-control" placeholder="Indirizzo">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
          <input type="text" data-ng-model="complex.zipCode" id="zipCode{{$index}}" class="form-control" placeholder="CAP">
        </div>

        <div class="col-sm-6">
          <input type="text" data-ng-model="complex.city" id="city{{$index}}" class="form-control" placeholder="CittÃ ">
        </div>

        <div class="col-sm-2">
          <input type="text" data-ng-model="complex.province" id="province{{$index}}" class="form-control" placeholder="Provincia">
        </div>
      </div>

    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Crea</button>
      </div>
    </div>

  </form>

</section>
