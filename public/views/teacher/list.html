<section data-ng-init="find()">

  <h2>Insegnanti</h2>

  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="teacher in teachers">
        <td>{{teacher.firstName}}</td>
        <td>{{teacher.lastName}}</td>
        <td>
          <a data-ng-href="/#!/insegnanti/{{teacher._id}}" class="btn btn-default btn-xs" title="dettagli"><i class="fa fa-eye"></i></a>
          <a data-ng-href="/#!/insegnanti/{{teacher._id}}/modifica" class="btn btn-default btn-xs" title="modifica"><i class="fa fa-pencil"></i></a>
          <a data-ng-click="confirmRemove(teacher)" class="btn btn-default btn-xs" title="elimina"><i class="fa fa-trash-o"></i></a>
        </td>
      </tr>
      <tr data-ng-show="teachers.length == 0" colspan="3">
        <td>Non sono presenti insegnanti</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">
          <a class="btn btn-default pull-right" href="#!/insegnanti/crea"><i class="fa fa-plus"></i> Nuovo insegnante</a>
        </td>
      </tr>
    </tfoot>
  </table>

</section>
