<div data-ng-controller="HeaderCtrl">

  <md-toolbar class="md-theme-white">
    <div class="md-toolbar-tools">
      <h2>Aurea</h2>

      <div flex></div>

      <section layout="horizontal" layout-align="end" data-ng-hide="global.isLoggedin()">
        <md-button href="/#!/login">
          <i class="fa fa-sign-in"></i>
        </md-button>
      </section>

      <section layout="horizontal" layout-align="end" data-ng-show="global.isLoggedin()">
        <md-button href="/#!/utenti/{{global.user._id}}">
          <i class="fa fa-user"></i>
        </md-button>
        <md-button href="/#!/logout">
          <i class="fa fa-sign-out"></i>
        </md-button>
      </section>
    </div>
  </md-toolbar>

</div>
