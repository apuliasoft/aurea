<div ng-controller="HeaderCtrl">

  <md-toolbar class="md-white-theme md-whiteframe-z1">
    <h1 class="md-toolbar-tools">
      <img src="../img/icons/logo.png">

      <span flex>Aurea</span>

      <section layout="row" layout-align="end">
        <md-button ng-click="getFeedback()" class="icon-button">
          <i class="fa fa-star-o"></i>
          <md-tooltip>Feedback</md-tooltip>
        </md-button>
        <md-button ng-click="goToListCommunications()" class="icon-button" ng-show="global.isLoggedin()">
          <i class="fa fa-bullhorn"></i>
          <md-tooltip>Comunicazioni</md-tooltip>
        </md-button>
        <md-button ng-click="goToViewUser()" class="icon-button" ng-show="global.isLoggedin()">
          <i class="fa fa-user"></i>
          <md-tooltip>Profilo</md-tooltip>
        </md-button>
        <md-button ng-click="logout()" class="icon-button" ng-show="global.isLoggedin()">
          <i class="fa fa-sign-out"></i>
          <md-tooltip>Logout</md-tooltip>
        </md-button>
        <md-button ng-click="login()" class="icon-button" ng-hide="global.isLoggedin()">
          <i class="fa fa-sign-in"></i>
          <md-tooltip>Login</md-tooltip>
        </md-button>
      </section>
    </h1>
  </md-toolbar>

</div>
