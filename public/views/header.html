<div ng-controller="HeaderCtrl">

  <md-toolbar class="md-white-theme md-whiteframe-z1">
    <h1 class="md-toolbar-tools">
      <img src="../img/icons/logo.png">

      <span flex>Aurea</span>

      <section layout="horizontal" layout-align="end" ng-hide="global.isLoggedin()">
        <md-button href="/#!/login" class="icon-button" title="Login">
          <i class="fa fa-sign-in"></i>
        </md-button>
      </section>

      <section ng-show="global.isLoggedin()">
        <md-button href="/#!/comunicazioni" class="icon-button">
          <i class="fa fa-bullhorn"></i>
          <md-tooltip>Comunicazioni</md-tooltip>
        </md-button>
        <md-button href="/#!/utenti/{{global.user._id}}" class="icon-button">
          <i class="fa fa-user"></i>
          <md-tooltip>Profilo</md-tooltip>
        </md-button>
        <md-button href="/#!/logout" class="icon-button">
          <i class="fa fa-sign-out"></i>
          <md-tooltip>Logout</md-tooltip>
        </md-button>
      </section>
    </h1>
  </md-toolbar>

</div>
