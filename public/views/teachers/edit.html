<section data-ng-controller="TeachersCtrl" data-ng-init="findOne()">
  <h2>Modifica insegnante</h2>

  <form name="teacherForm" role="form" data-ng-submit="update()" novalidate>

    <div class="form-group">
      <label for="firstName" class="control-label">Nome</label>
      <input type="text" data-ng-model="teacher.firstName" id="firstName" name="firstName" class="form-control" placeholder="Nome">
    </div>

    <div class="form-group">
      <label for="lastName" class="control-label">Cognome</label>
      <input type="text" data-ng-model="teacher.lastName" id="lastName" name="lastName" class="form-control" placeholder="Cognome">
    </div>

    <div class="form-group">
      <label for="complex" class="control-label">Plesso</label>
      <select data-ng-model="teacher.complex" id="complex" name="complex" class="form-control" placeholder="Plesso" data-ng-options="complex._id as complex.name for complex in complexes"></select>
    </div>

    <hr>

    <button type="submit" class="btn btn-primary">Salva</button>

    <button type="button" data-ng-click="list()" class="btn btn-default">Annulla</button>

  </form>
</section>
