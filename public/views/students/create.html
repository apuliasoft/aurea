<section data-ng-controller="StudentsCtrl" data-ng-init="init()">

  <form name="studentForm" role="form" data-ng-submit="create(studentForm.$valid)" novalidate class="form-horizontal">

    <div class="form-group"
         data-ng-class="{ 'has-error' : studentForm.firstName.$invalid && !studentForm.firstName.$pristine }">
      <label for="firstName" class="col-sm-2 control-label">Nome</label>

      <div class="col-sm-10">
        <input type="text" data-ng-model="student.firstName" id="firstName" name="firstName" class="form-control"
               placeholder="Nome" required>
      </div>

      <p ng-show="studentForm.firstName.$invalid && !studentForm.firstName.$pristine" class="help-block">
        Il nome è obbligatorio.
      </p>
    </div>

    <div class="form-group"
         data-ng-class="{ 'has-error' : studentForm.lastName.$invalid && !studentForm.lastName.$pristine }">
      <label for="lastName" class="col-sm-2 control-label">Cognome</label>

      <div class="col-sm-10">
        <input type="text" data-ng-model="student.lastName" id="lastName" name="lastName" class="form-control"
               placeholder="Cognome" required>
      </div>

      <p ng-show="studentForm.lastName.$invalid && !studentForm.lastName.$pristine" class="help-block">
        Il cognome è obbligatorio.
      </p>
    </div>

    <div class="form-group"
         data-ng-class="{ 'has-error' : studentForm.email.$invalid && !studentForm.email.$pristine }">
      <label for="email" class="col-sm-2 control-label">Email</label>

      <div class="col-sm-10">
        <input type="email" data-ng-model="student.user.email" id="email" name="email" class="form-control"
               placeholder="Email" required>
      </div>

      <p ng-show="studentForm.email.$invalid && !studentForm.email.$pristine" class="help-block">
        Inserire una email valida
      </p>
    </div>

    <div class="form-group"
         data-ng-class="{ 'has-error' : studentForm.birthDate.$invalid && !studentForm.birthDate.$pristine }">
      <label for="birthDate" class="col-sm-2 control-label">Data di nascita</label>

      <div class="col-sm-10">
        <input type="date" data-ng-model="student.birthDate" id="birthDate" name="birthDate" class="form-control"
               placeholder="Data di nascita" required>
      </div>

      <p ng-show="studentForm.birthDate.$invalid && !studentForm.birthDate.$pristine" class="help-block">
        La data di nascita è obbligatoria.
      </p>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="container">
        <p class="navbar-text">
          Powered by <a href="http://www.apuliasoft.com" target="new">ApuliaSoft</a>
        </p>

        <div class="nav navbar-nav navbar-right btn-group">
          <button type="button" data-ng-click="goToListStudents()" class="btn btn-default navbar-btn" class="Annulla">
            <i class="fa fa-times"></i> Annulla
          </button>
          <button type="submit" data-ng-disabled="studentForm.$invalid" class="btn btn-primary navbar-btn"
                  class="Salva">
            <i class="fa fa-check"></i> Salva
          </button>
        </div>
      </div>
    </nav>

  </form>
</section>
