<section ng-controller="UsersCtrl" ng-init="init()" flex layout="column" layout-fill>

    <md-content md-scroll-y flex layout="row" layout-align="center">

        <form name="userForm" ng-submit="save(userForm.$valid)" novalidate>
            <md-content class="md-padding">
                <div class="md-whiteframe-z1">
                    <md-toolbar>
                        <h2 class="md-toolbar-tools">{{title}}</h2>
                    </md-toolbar>

                    <md-content class="md-padding">

                        <md-text-float label="Nome" ng-model="user.name" type="text" tabindex="0" name="name" class="longest"
                                       required></md-text-float>

                        <md-text-float label="Email" ng-model="user.email" type="email" tabindex="1" name="email" class="longest"
                                       required></md-text-float>

                        <md-input-group label="Ruolo" class="md-default-theme select-group" name="role"
                                        ng-class="{'md-input-has-value': user.role}">
                            <label>Ruolo</label>
                            <select ng-model="user.role" name="role" tabindex="2"
                                    ng-options="role.value as role.label for role in roles" ng-disabled="editMode"></select>
                        </md-input-group>
                    </md-content>
                </div>
            </md-content>

            <md-button type="button" class="md-fab back-button" ng-click="goToListUsers()">
                <i class="fa fa-reply-all"></i>
                <md-tooltip>Torna a Utenti</md-tooltip>
            </md-button>

            <md-button type="submit" ng-disabled="userForm.$invalid" class="md-fab md-primary add-button">
                <i class="fa fa-save"></i>
                <md-tooltip>Salva</md-tooltip>
            </md-button>
        </form>

    </md-content>

</section>
