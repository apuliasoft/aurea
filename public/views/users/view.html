<section data-ng-controller="UsersCtrl" data-ng-init="findOne()">
    <h2>Dettaglio utente</h2>

    <dl class="dl-horizontal">
        <dt>Nome</dt>
        <dd>{{ user.name }}</dd>
        <dt>Username</dt>
        <dd>{{ user.username }}</dd>
        <dt>Email</dt>
        <dd>{{ user.email }}</dd>
        <dt>Ruoli</dt>
        <dd>
            <span ng-repeat="role in user.roles">
                {{role}}
                <span ng-if="$index < user.roles.length-1">,</span>
            </span>
        </dd>
    </dl>

    <button data-ng-click="edit(user)" class="btn btn-default">Modifica utente</button>
</section>
