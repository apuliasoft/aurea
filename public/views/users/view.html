<section data-ng-controller="UsersCtrl" data-ng-init="findOne()">
    <h2>Dettaglio utente</h2>

    <dl class="dl-horizontal">
        <dt>Nome</dt>
        <dd>{{ user.name }}</dd>
        <dt>Username</dt>
        <dd>{{ user.username }}</dd>
        <dt>Email</dt>
        <dd>{{ user.email }}</dd>
        <dt>Ruolo</dt>
        <dd>{{ roles[user.role] }}</dd>
    </dl>

    <button data-ng-click="goToEditUser(user)" class="btn btn-default">Modifica utente</button>
</section>
