<section data-ng-controller="ComplexesCtrl" data-ng-init="init()">
  <h2>Crea Plesso</h2>

  <form name="complexForm" role="form" data-ng-submit="create(complexForm.$valid)" novalidate>

    <div class="form-group"
         data-ng-class="{ 'has-error' : complexForm.name.$invalid && !complexForm.name.$pristine }">
      <label for="name" class="control-label">Nome</label>
      <input type="text" data-ng-model="complex.name" id="name" name="name" class="form-control" placeholder="Nome"
             required>

      <p ng-show="complexForm.name.$invalid && !complexForm.name.$pristine" class="help-block">Il nome è
        obbligatorio.</p>
    </div>

    <div class="form-group"
         data-ng-class="{ 'has-error' : complexForm.street.$invalid && !complexForm.street.$pristine }">
      <label for="street" class="control-label">Via</label>
      <input type="text" data-ng-model="complex.street" id="street" name="street" class="form-control" placeholder="Via"
             required>

      <p ng-show="complexForm.street.$invalid && !complexForm.street.$pristine" class="help-block">La via è
        obbligatoria.</p>
    </div>

    <div class="form-group"
         data-ng-class="{ 'has-error' : complexForm.zipCode.$invalid && !complexForm.zipCode.$pristine }">
      <label for="zipCode" class="control-label">CAP</label>
      <input type="text" data-ng-model="complex.zipCode" id="zipCode" name="zipCode" class="form-control"
             placeholder="CAP" required>

      <p ng-show="complexForm.zipCode.$invalid && !complexForm.zipCode.$pristine" class="help-block">Il CAP è
        obbligatorio.</p>
    </div>

    <div class="form-group"
         data-ng-class="{ 'has-error' : complexForm.city.$invalid && !complexForm.city.$pristine }">
      <label for="city" class="control-label">Città</label>
      <input type="text" data-ng-model="complex.city" id="city" name="city" class="form-control" placeholder="Città">

      <p ng-show="complexForm.city.$invalid && !complexForm.city.$pristine" class="help-block">La città è
        obbligatoria.</p>
    </div>

    <div class="form-group"
         data-ng-class="{ 'has-error' : complexForm.province.$invalid && !complexForm.province.$pristine }">
      <label for="province" class="control-label">Provincia</label>
      <select data-ng-model="complex.province" id="province" name="province" class="form-control">
        <option data-ng-repeat="province in provinces" value="{{province.code}}">{{province.name}}</option>
      </select>

      <p ng-show="complexForm.province.$invalid && !complexForm.province.$pristine" class="help-block">La provincia è
        obbligatoria.</p>
    </div>

    <hr>

    <button type="submit" class="btn btn-primary" data-ng-disabled="complexForm.$invalid">Crea</button>

    <button type="button" data-ng-click="goToListComplexes()" class="btn btn-default">Annulla</button>

  </form>
</section>
