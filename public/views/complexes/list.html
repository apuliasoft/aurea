<section data-ng-controller="ComplexesCtrl" data-ng-init="find()">

  <md-toolbar class="md-theme-light md-whiteframe-z1 toolbar">
    <div class="md-toolbar-tools">
      <h2>Plessi</h2>

      <div flex></div>
    </div>
  </md-toolbar>

  <md-content class="md-content-padding" scroll-y flex>
    <div layout="vertical" layout-fill class="content">
      <div flex layout="vertical">
        <section class="md-theme-white md-whiteframe-z1">
          <md-list>
            <md-item ng-repeat="complex in complexes">
              <md-item-content class="item-content">
                <div class="md-tile-content" data-ng-click="goToListAcademicYears(complex)">
                  <h3 class="item-content-text"><i class="fa fa-building item-content-icon"></i> {{complex.name}}</h3>
                </div>
                <div class="md-tile-right">
                  <md-button class="icon-button" data-ng-click="goToEditComplex(complex)">
                    <i class="fa fa-pencil"></i>
                    <md-tooltip>Modifica</md-tooltip>
                  </md-button>
                  <md-button class="icon-button" data-as-confirmed-click="remove(complex)" data-as-confirm-message="Sicuro di voler eliminare questo plesso?">
                    <i class="fa fa-trash"></i>
                    <md-tooltip>Cancella</md-tooltip>
                  </md-button>
                </div>
              </md-item-content>
              <md-divider ng-if="!$last"></md-divider>
            </md-item>
          </md-list>
        </section>
      </div>
    </div>
  </md-content>

  <md-button class="md-button-fab add-button md-theme-light" data-ng-click="goToCreateComplex()">
    <i class="fa fa-plus"></i>
    <md-tooltip>Aggiungi</md-tooltip>
  </md-button>

</section>
