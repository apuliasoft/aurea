<section data-ng-controller="SchoolClassesCtrl" data-ng-init="init()">

  <form name="schoolClassForm" role="form" data-ng-submit="create(schoolClassForm.$valid)" novalidate class="form-horizontal">

    <div class="form-group"
         data-ng-class="{ 'has-error' : schoolClassForm.name.$invalid && !schoolClassForm.name.$pristine }">
      <label for="name" class="col-sm-2 control-label">Nome</label>

      <div class="col-sm-10">
        <input type="text" data-ng-model="schoolClass.name" id="name" name="name" class="form-control"
               placeholder="Nome" required>
      </div>

      <p ng-show="schoolClassForm.name.$invalid && !schoolClassForm.name.$pristine" class="help-block">
        Il nome Ã¨ obbligatorio.
      </p>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <h3>Tutti gli alunni</h3>

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
          <input data-ng-model="searchChosableStudent" type="text" class="form-control"
                 placeholder="cerca in tutti gli alunni...">
        </div>
        <hr/>
        <div class="row">
          <div class="col-xs-4" ng-repeat="student in chosableStudents | filter:searchChosableStudent">
            <div class="thumbnail well well-sm">
              <h5>{{student | name}}</h5>
              <p>{{student.birthDate | date}}</p>

              <div class="pull-right">
                <div class="btn-group btn-group-xs">
                  <button class="btn btn-default btn-small" ng-click="addStudent(student)" title="Aggiungi">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>

              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-6">
        <h3>Alunni selezionati</h3>

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
          <input data-ng-model="searchChosenStudent" type="text" class="form-control"
                 placeholder="cerca tra gli alunni selezionati...">
        </div>
        <hr/>
        <div class="row">
          <div class="col-xs-4" ng-repeat="student in chosenStudents | filter:searchChosenStudent">
            <div class="thumbnail well well-sm">
              <h5>{{student | name}}</h5>
              <p>{{student.birthDate | date}}</p>

              <div class="pull-right">
                <div class="btn-group btn-group-xs">
                  <button class="btn btn-default btn-small" ng-click="removeStudent(student)" title="Rimuovi">
                    <i class="fa fa-minus"></i>
                  </button>
                </div>
              </div>

              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="container">
        <p class="navbar-text">
          Powered by <a href="http://www.apuliasoft.com" target="new">ApuliaSoft</a>
        </p>

        <div class="nav navbar-nav navbar-right btn-group">
          <button type="button" data-ng-click="goToListSchoolClasses()" class="btn btn-default navbar-btn" class="Annulla">
            <i class="fa fa-times"></i> Annulla
          </button>
          <button type="submit" data-ng-disabled="schoolClassForm.$invalid" class="btn btn-primary navbar-btn" class="Salva">
            <i class="fa fa-check"></i> Salva
          </button>
        </div>
      </div>
    </nav>

  </form>

</section>
