<section ng-controller="SchoolClassesCtrl" ng-init="find()" flex layout="column" layout-fill>

  <md-toolbar class="md-whiteframe-z1">
    <div class="md-toolbar-tools">
      <h2>Classi</h2>

      <div flex></div>
    </div>
  </md-toolbar>

  <md-content class="md-padding" md-scroll-y flex>
    <div layout="column" layout-fill class="content">
      <div flex layout="column">
        <section class="md-whiteframe-z1">
          <md-list>
            <md-item ng-repeat="schoolClass in schoolClasses">
              <md-item-content class="item-content">
                <div class="md-tile-content" ng-click="goToClassRegistry(schoolClass)">
                  <h3 class="item-content-text">
                    <i class="fa fa-users item-content-icon"></i> {{schoolClass.name}}
                  </h3>
                </div>
                <div class="md-tile-right">
                  <md-button class="icon-button" ng-click="goToListClassStudents(schoolClass)">
                    <i class="fa fa-graduation-cap"></i>
                    <md-tooltip>Alunni</md-tooltip>
                  </md-button>
                  <md-button class="icon-button" ng-click="goToListTeachings(schoolClass)">
                    <i class="fa fa-book"></i>
                    <md-tooltip>Insegnamenti</md-tooltip>
                  </md-button>
                  <md-button class="icon-button" ng-click="goToEditSchoolClass(schoolClass)">
                    <i class="fa fa-pencil"></i>
                    <md-tooltip>Modifica</md-tooltip>
                  </md-button>
                  <md-button class="icon-button" as-confirmed-click="remove(schoolClass)"
                             as-confirm-message="Sicuro di voler eliminare questa classe?">
                    <i class="fa fa-trash"></i>
                    <md-tooltip>Cancella</md-tooltip>
                  </md-button>
                </div>
              </md-item-content>
              <md-divider ng-if="!$last"></md-divider>
            </md-item>
          </md-list>
        </section>
      </div>
    </div>
  </md-content>

  <md-button class="md-fab md-primary add-button" ng-click="goToCreateSchoolClass()">
    <i class="fa fa-plus"></i>
    <md-tooltip>Aggiungi</md-tooltip>
  </md-button>

</section>
