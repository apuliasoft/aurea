<section data-ng-controller="SchoolClassesCtrl" data-ng-init="find()">

  <div class="row">
    <div class="col-xs-4" data-ng-repeat="schoolClass in schoolClasses">
      <div class="thumbnail well well-sm">
        <h3>{{schoolClass.name}}</h3>
        <p>{{schoolClass.students.length}} studente/i</p>

        <div class="pull-right">
          <div class="btn-group btn-group-xs">
            <button class="btn btn-default" role="button" data-ng-click="goToEditSchoolClass(schoolClass)" title="Modifica">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-default" role="button" data-ng-click="goToTeachings(schoolClass)" title="Insegnamenti">
              <i class="fa fa-book"></i>
            </button>
            <button class="btn btn-default" role="button" data-ng-click="goToClassStudents(schoolClass)" title="Alunni">
              <i class="fa fa-child"></i>
            </button>
            <button class="btn btn-primary" role="button" data-ng-click="goToClassRegistry(schoolClass)" title="Seleziona">
              <i class="fa fa-check"></i>
            </button>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container">
      <p class="navbar-text">
        Powered by <a href="http://www.apuliasoft.com" target="new">ApuliaSoft</a>
      </p>

      <div class="nav navbar-nav navbar-right btn-group">
        <button type="button" data-ng-click="goToCreateSchoolClass()" class="btn btn-primary navbar-btn" title="Aggiungi">
          <i class="fa fa-plus"></i> Aggiungi
        </button>
      </div>
    </div>
  </nav>

</section>
