<section data-ng-controller="SchoolClassesCtrl" data-ng-init="findOne()">
  <h2>Dettaglio classe</h2>

  <dl class="dl-horizontal">
    <dt>Nome</dt>
    <dd>{{ schoolClass.name }}</dd>
    <dt>Anno Accademico</dt>
    <dd>{{ getAcademicYearName(schoolClass.academicYear) }}</dd>
    <dt>Studenti</dt>
    <dd data-ng-repeat="student in schoolClass.students">{{ getStudentFullName(student) }}</dd>
  </dl>

  <button data-ng-click="edit(schoolClass)" class="btn btn-default">Modifica classe</button>
</section>
