<table class="table table-condensed">
  <thead>
  <tr>
    <th data-ng-repeat="column in columns">{{ getLabel(column) }}</th>
    <th>Azioni</th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="element in list">
    <td data-ng-repeat="column in columns">{{ getData(element, column) }}</td>
    <td>
      <button data-ng-click="view({element:element})" class="btn btn-default btn-xs" title="Dettagli"><i class="fa fa-eye"></i></button>
      <button data-ng-click="edit({element:element})" class="btn btn-default btn-xs" title="Modifica"><i class="fa fa-pencil"></i></button>
      <button data-ng-click="remove({element:element})" class="btn btn-default btn-xs" title="Rimuovi"><i class="fa fa-trash-o"></i></button>
    </td>
  </tr>
  </tbody>
</table>
