<div class="form-group">
  <label for="{{ id }}" class="col-sm-2 control-label" data-ng-transclude></label>

  <div class="col-sm-10">
    <select data-ng-model="model" id="{{ id }}" class="form-control">
      <option data-ng-repeat="option in options" value="{{ getValue(option) }}">{{ getLabel(option) }}</option>
    </select>
  </div>
</div>
