<section class="container-fluid" data-ng-controller="ClassRegistryCtrl" data-ng-init="init()">

  <script type="text/ng-template" id="selectTime.html">
    <div class="modal-header">
      <h3 class="modal-title">A che ora?</h3>
    </div>
    <div class="modal-body">
      <input type="time" class="form-control" data-ng-model="data.time">
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </script>

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary pull-left" data-ng-click="yesterday()"><i
          class="fa fa-arrow-circle-left"></i> Precedente
      </button>
      <button class="btn btn-primary pull-right" data-ng-click="tomorrow()">Successivo <i
          class="fa fa-arrow-circle-right"></i></button>
      <button class="btn center-block btn-default" datepicker-popup="EEEE, d MMMM yyyy" is-open="opened"
              min-date="minDate" max-date="maxDate"
              data-ng-model="classRegistry.date" data-ng-click="open($event)" datepicker-options="dateOptions"
              show-button-bar="false" date-disabled="disabled(date, mode)">
        {{ classRegistry.date | date:'EEEE, d MMMM yyyy' }}
      </button>
    </div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-md-3">
      <div>
        <div class="btn-group pull-right">
          <button class="btn btn-danger" data-ng-click="toggleAbsents()" data-ng-disabled="noneSelected()">A</button>
          <button class="btn btn-success" data-ng-click="addLateEntrance()"
                  data-ng-disabled="!isValidEntranceSelection()">E
          </button>
          <button class="btn btn-warning" data-ng-click="addEarlyLeave()" data-ng-disabled="!isValidLeaveSelection()">
            U
          </button>
        </div>
        <h3>Alunni</h3>
      </div>
      <div class="list-group">
        <a href="" class="list-group-item"
           data-ng-repeat="student in classStudents | orderBy:['lastName', 'firstName']"
           data-ng-class="{active: student.selected}"
           data-ng-click="toggleStudentSelection(student)"
            >

          <div>
            <h6 class="pull-right text-warning" data-ng-if="studentHasLeft(student)"> U</h6>
            <h6 class="pull-right text-success" data-ng-if="studentHasEntered(student)"> E </h6>
            <h6 class="pull-right text-danger" data-ng-if="studentIsAbsent(student)">A </h6>

            <h5 class>{{ student | name:true}}</h5>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-9">
      <form class="form-horizontal" data-ng-submit="save()" novalidate>

        <div data-ng-repeat="slot in classRegistry.slots | orderBy:'number'">
          <div>
            <h4 class="bg-primary section-title">{{ slot.number | ordinalNumber}} Ora ( {{timeslots.slots[slot.number - 1].start | time}} - {{timeslots.slots[slot.number - 1].end | time}} )</h4>
          </div>

          <div class="form-group">
            <label for="teaching" class="col-sm-2 control-label">Materia:</label>
            <div class="col-sm-8">
              <select data-ng-model="slot.teaching" id="teaching" name="teaching" class="form-control"
                      data-ng-options="teaching._id as teaching.name for teaching in teachings">
                <option></option>
              </select>
            </div>
            <div class="checkbox col-sm-2">
              <label>
                <input type="checkbox" data-ng-model="slot.isSubstitution" data-ng-change="checkSubstitution(slot)"> Supplenza
              </label>
            </div>
          </div>

          <div class="form-group" data-ng-if="slot.isSubstitution">
            <label for="substitution" class="col-sm-2 control-label">Supplente:</label>
            <div class="col-sm-8">
              <select data-ng-model="slot.substitution" id="substitution" name="substitution"
                      class="form-control"
                      data-ng-options="teacher._id as teacher | name for teacher in teachers">
                <option></option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="subject" class="col-sm-2 control-label">Argomento:</label>
            <div class="col-sm-8">
              <textarea class="form-control" id="subject" name="subject" data-ng-model="slot.subject" rows="3"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="notes" class="col-sm-2 control-label">Note:</label>
            <div class="col-sm-8">
              <textarea class="form-control" id="notes" name="notes" data-ng-model="slot.notes" rows="3"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox col-sm-4">
              <label>
                <input type="checkbox" data-ng-model="slot.isSupport"> Sostegno
              </label>
            </div>
            <div class="checkbox col-sm-4">
              <label>
                <input type="checkbox" data-ng-model="slot.isAssistant" > Compresenza
              </label>
            </div>
          </div>

          <div class="form-group" data-ng-if="slot.isSupport">
            <label for="supportTeachers" class="col-sm-2 control-label">Insegnanti di sostegno:</label>
            <div class="col-sm-8">
              <select data-ng-model="slot.supportTeachers" multiple data-ng-multiple="true" class="form-control" id="supportTeachers" name="supportTeachers" data-ng-options="teacher._id as teacher | name for teacher in teachers"></select>
            </div>
          </div>

          <div class="form-group" data-ng-if="slot.isAssistant">
            <label for="assistantTeachers" class="col-sm-2 control-label">Compresenze:</label>
            <div class="col-sm-8">
              <select data-ng-model="slot.assistantTeachers" multiple data-ng-multiple="true" class="form-control" id="assistantTeachers" name="supportTeachers" data-ng-options="teacher._id as teacher | name for teacher in teachers"></select>
            </div>
          </div>

        </div>

        <hr>

        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
          <div class="container">
            <p class="navbar-text">
              Powered by <a href="http://www.apuliasoft.com" target="new">ApuliaSoft</a>
            </p>

            <div class="nav navbar-nav navbar-right btn-group">
              <button type="submit" class="btn btn-primary navbar-btn"
                      class="Salva">
                <i class="fa fa-check"></i> Salva
              </button>
            </div>
          </div>
        </nav>

      </form>
    </div>
  </div>

</section>
