<section ng-controller="LoginCtrl" flex layout="column" layout-fill>
  <md-content md-scroll-y flex layout="row" layout-align="center">
    <div class="logo-big" flex layout="column" layout-align="center">
      <img src="../img/icons/logo-big.png" class="logo-big">
    </div>

    <form ng-submit="login()" novalidate flex layout="column" layout-align="center">
      <md-content class="md-padding login-content" layout="row" layout-align="center">
        <div class="md-whiteframe-z1">
          <md-toolbar>
            <h2 class="md-toolbar-tools">Login</h2>
          </md-toolbar>

          <md-toolbar ng-show="loginerror" class="md-grey-theme">
            <span class="md-toolbar-tools">{{loginerror}}</span>
          </md-toolbar>

          <md-content class="md-padding">

            <md-text-float label="Email" ng-model="user.email" class="long" type="email" tabindex="0"></md-text-float>

            <md-text-float label="Password" ng-model="user.password" class="long" type="password"
                           tabindex="1"></md-text-float>

          </md-content>
        </div>
      </md-content>

      <md-button class="md-fab md-primary add-button">
        <i class="fa fa-sign-in"></i>
        <md-tooltip>Login</md-tooltip>
      </md-button>
    </form>
  </md-content>
</section>
