<section data-ng-controller="TimeTablesCtrl" data-ng-init="find()">
    <h2>Quadri Orari</h2>

    <datatable columns="columns" list="timeTables" view="view(element)" edit="edit(element)" remove="remove(element)"></datatable>

    <button data-ng-click="new()" class="btn btn-default"><i class="fa fa-plus"></i> Nuovo quadro orario</button>
</section>
