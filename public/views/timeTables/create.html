<section data-ng-controller="TimeTablesCtrl" data-ng-init="init()">
  <h2>Crea Quadro Orario</h2>

  <form name="timeTableForm" role="form" data-ng-submit="create()" novalidate>

    <div class="form-group">
      <label for="academicYear" class="control-label">Anno Accademico</label>
      <select data-ng-model="timeTable.academicYear" id="academicYear" name="academicYear" class="form-control"
              placeholder="Anno Accademico"
              data-ng-options="academicYear._id as academicYear.name for academicYear in academicYears"></select>
    </div>

    <div class="row">
      <div class="col-md-4" data-ng-repeat="dayTimeTable in timeTable.days">
        <hr>
        <p><b>{{(dayTimeTable.day+1) | day}}</b></p>

        <div class="row" data-ng-repeat="slot in dayTimeTable.slots">
          <span class="col-md-4">{{($index+1) | ordinalNumber}} ora</span>

          <div class="col-md-8">
            dalle <input type="time" data-ng-model="slot.start">
            alle <input type="time" data-ng-model="slot.end">
          </div>
        </div>
      </div>
    </div>

    <hr>

    <button type="submit" class="btn btn-primary">Crea</button>

    <button type="button" data-ng-click="list()" class="btn btn-default">Annulla</button>
  </form>
</section>
