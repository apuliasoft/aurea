<section data-ng-controller="TimeTablesCtrl" data-ng-init="findOne()">
    <h2>Modifica Quadro Orario</h2>

    <form name="timeTableForm" role="form" data-ng-submit="update()" novalidate>
        <div class="row">
            <div class="col-md-4" data-ng-repeat="dayTimeTable in timeTable.days">
                <hr>
                <p><b>{{(dayTimeTable.day+1) | day}}</b></p>
                <div class="row" data-ng-repeat="slot in dayTimeTable.slots">
                    <span class="col-md-4">{{($index+1) | ordinalNumber}} ora</span>
                    <div class="col-md-8">
                        dalle <input type="time" data-ng-model="slot.start">
                        alle <input type="time" data-ng-model="slot.end">
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <button type="submit" class="btn btn-primary">Modifica</button>

        <button type="button" data-ng-click="list()" class="btn btn-default">Annulla</button>
    </form>
</section>
